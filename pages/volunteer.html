<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>志愿者报名 - 互联网志愿者培训平台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body class="bg-gray-50">
    <!-- 导航栏 -->
    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <span class="text-xl font-bold text-blue-600">志愿者培训平台</span>
                </div>
                <div class="flex items-center">
                    <a href="../index.html" class="px-3 py-2 text-gray-700 hover:text-blue-600">首页</a>
                    <a href="courses.html" class="px-3 py-2 text-gray-700 hover:text-blue-600">课程中心</a>
                    <a href="volunteer.html" class="px-3 py-2 text-blue-600 font-medium">志愿者报名</a> <!-- 当前页高亮 -->
                    <a href="about.html" class="px-3 py-2 text-gray-700 hover:text-blue-600">关于我们</a>
                    <a href="practice.html" class="px-3 py-2 text-gray-700 hover:text-blue-600">实践机会</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- 页面主体 -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">志愿者报名</h1>
            <p class="text-gray-600 mt-2">填写信息，加入我们的志愿服务团队</p>
        </div>

        <!-- 报名表单 -->
        <div class="bg-white rounded-lg shadow-md p-6 max-w-2xl mx-auto">
            <form>
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 font-medium mb-2">姓名</label>
                    <input type="text" id="name" class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="请输入姓名">
                </div>
                <div class="mb-4">
                    <label for="phone" class="block text-gray-700 font-medium mb-2">手机号</label>
                    <input type="tel" id="phone" class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="请输入手机号">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 font-medium mb-2">邮箱</label>
                    <input type="email" id="email" class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="请输入邮箱">
                </div>
                <div class="mb-4">
                    <label for="service-type" class="block text-gray-700 font-medium mb-2">意向服务类型</label>
                    <select id="service-type" class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">请选择意向服务类型</option>
                        <option value="guoxue">国学文化传播</option>
                        <option value="community">社区志愿服务</option>
                        <option value="rural">乡村支教</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="self-intro" class="block text-gray-700 font-medium mb-2">个人简介（可选）</label>
                    <textarea id="self-intro" rows="3" class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="请简要介绍自己的志愿服务经历或特长"></textarea>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white rounded-md py-2 font-medium hover:bg-blue-700 transition-colors">提交报名</button>
            </form>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="bg-gray-800 text-white py-8 px-4 mt-12">
        <div class="max-w-7xl mx-auto text-center">
            <p>© 2025 互联网志愿者培训平台 版权所有</p>
            <p class="mt-2 text-gray-400">联系邮箱：contact@volunteer-platform.com</p>
        </div>
    </footer>
</body>
</html>
